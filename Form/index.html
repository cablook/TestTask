<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Registration</title>
    </head>
    
    <body>
        <div class="container">
            <h1 class="title">Stackfindover</h1>
            <div class="container2">
                <form class="form">
                    <p class="title2">Sign in to your account</p>
                    <br/>
                    <label class="label" for="login"><b>Email</b></label>
                    <br/>
                    <input id="login" type="email" placeholder="Enter your e-mail" required >
                    <br/>
                    <label class="label" for="password"><b>Password</b></label>
                    <a class="link1" href="https://google.com/"><b>Forgot your password?</b></a>
                    <br/>
                    <input id="password" type="password" placeholder="Enter your password" required minlength="6">
                    <br/>
                    <div class="mark">
                        <span class="checkmark"></span>
                        <input type="checkbox">
                        <label class="label"><b>Stay signed in for a week</b></label>
                    </div>
                    <button class="button"><b>Continue</b></button>
                    <div class="link2">
                        <a class="link2" href="https://www.google.com.ua/maps/"><b>Use single sign-on (Google) instead</b></a>
                    </div>
                </form>
            </div>
            <div class="container3">
                <p class="label2">Don`t have an account? <a class="link3" href="https://www.facebook.com/">Sign up</a></p>
            </div>
        </div>
    </body>
    
</html>
